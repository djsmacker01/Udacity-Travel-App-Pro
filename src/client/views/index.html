<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Udacity Travel App</title>
  
</head>

<body>
  <header>
    <!-- Image and text -->
    <nav class="navbar">
      <a class="navbar-brand" href="#">
        <img src="" width="30" height="40" class="d-inline-block align-top" alt="">
       <h2>Udacity Travel App</h2> 
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <section class="main">
        <div class="caption jumbotron jumbotron-fluid">
          <div class="container search">
            <h1 class="display-1 text-center">Travel</h1>
            <div class="row">
             <input type="text" id="city" placeholder="City" aria-label="City" class="form-control">
              <input type="date" id="date_start" aria-label="Date" class="form-control">
              <input type="date" id="date_end" aria-label="Date" class="form-control">
             
                <button class="search" type="button" id="button_search">Search</button>
              <!-- </div> -->
            </div>
          </div>
        </div>
        <div class="modal fade" id="tripModal" tabindex="-1" role="dialog" aria-labelledby="tripModalTitle"
          aria-hidden="true">
          <div class="modal-dialog " role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title trip_title" id="tripModalTitle"></h3>
                <button class="trip_cancel close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="media row">
                    <img src="" class="image" alt="">
                    <div class="media">
                      <h4 class="trip">Trip Location: <span class="media_heading"></span></h4>
                      <h6 class="departure">Departure: <span class="media_heading"></span></h6>
                      <h6 class='arrival'>Arrival: <span class="media_heading"></span></h6>
                      <h6 class="duration">Duration: <span class="media_heading"></span></h6>
                      <span class="trip_countdown"></span>
                      <span class="trip_weather"></span>
                    </div>
                  </div>
                </div>
                <div class="footer">
                  <button type="button" class="trip_cancel">Close</button>
                  <button type="button" class="trip_save">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </main>

  </script>
</body>
</html>
